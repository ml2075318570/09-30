<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="禁用" />
<input type="text" value="这是文本框的内容" />
</body>
<script>
    //
    var aBtn = document.getElementsByTagName('input')[0];
    var aText = document.getElementsByTagName('input')[1];
    //
    aBtn.onclick = function () {
        if(aBtn.value == '禁用'){
            aBtn.value = '解禁';
            aText.disabled = true;
        }else {
            aBtn.value = '禁用';
            aText.disabled = false;
        }
    }
</script>
</html>
