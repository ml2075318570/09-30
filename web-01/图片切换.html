<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="切换" id="btn"/><br/>
<img src="img/a.jpg" alt=""/>
</body>
<script>
    var oBtn = document.getElementById('btn');
    var aImg = document.getElementsByTagName('img')[0];
    //
    var onOff = true;
    oBtn.onclick = function () {

        if(onOff){
            aImg.src='img/b.jpg';
        }else{
            aImg.src='img/a.jpg';
        }
        onOff = !onOff;
    }
</script>
</html>
