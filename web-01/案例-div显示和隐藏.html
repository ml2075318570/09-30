<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示"/>
<div id="box"></div>
</body>
<script>
    var oBox = document.getElementById('box');
    var oBtn = document.getElementsByTagName('input')[0];
    //
    oBtn.onclick = function () {
        if( oBtn.value == '显示'){
            oBtn.value = '隐藏';
            oBox.style.display = 'block';
        }else {
            oBtn.value = '显示';
            oBox.style.display = 'none';
        }
    }
</script>
</html>
